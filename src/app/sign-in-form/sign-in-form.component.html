<h1 class="page-header mt-4">Faça seu login</h1>
<hr>

<div class="jumbotron">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="signInUser()" class="mt-4" novalidate>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">
        <div class="invalid-feedback">
          <div *ngIf="form.get('email').errors?.required">Email é obrigatório</div>
          <div *ngIf="form.get('email').errors?.email">O email é inválido</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Senha</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">
        <div class="invalid-feedback">
          <div *ngIf="form.get('password').errors?.required">Senha é obrigatório</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-4 col-sm-8">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Logar</button>
      </div>
    </div>
  </form>
</div>
