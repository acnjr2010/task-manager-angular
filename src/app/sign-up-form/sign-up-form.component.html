<h1 class="page-header mt-4">Fa√ßa seu cadatro</h1>
<hr>

<div class="jumbotron">
  <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="signUpUser()">
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Nome</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Senha</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
    </div>

    <div class="form-group row">
      <label for="passwordConfirmation" class="col-sm-4 col-form-label">Confirmar Senha</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="passwordConfirmation" formControlName="passwordConfirmation">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Criar Conta</button>
      </div>
    </div>
  </form>
</div>
