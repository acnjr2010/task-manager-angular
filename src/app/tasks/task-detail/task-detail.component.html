<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" class="form-horizontal" *ngIf="task">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">TÃ­tulo</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="task.title" class="form-control" name="title" id="title" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-8">
      <button class="btn btn-default" (click)="goBack()">Voltar</button>
      <button type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>
    </div>
  </div>
</form>
