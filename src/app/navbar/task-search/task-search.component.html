<div style="position: relative">
  <div class="form-control">
    <input #searchInput class="form-control mr-sm-2" type="text" (keyup)="search(searchInput.value)" placeholder="Busca de tarefas">
  </div>

  <div *ngIf="tasks" class="list-group" style="position:absolute; width: 100%; left: 0; top: 45px; z-index: 1000">
    <a href="#" (click)="gotoTask(task)" *ngFor="let task of tasks" class="list-group-item" style="cursor: pointer">{{ task.title }}</a>
  </div>
</div>
