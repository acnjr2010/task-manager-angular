<div>
  <input #searchInput class="form-control" type="text" (keyup)="search(searchInput.value)" placeholder="Busca de tarefas">
  
  <div *ngIf="tasks" class="list-group">
    <a (click)="gotoTask(task)" *ngFor="let task of tasks" class="list-group-item" style="cursor: pointer">{{ task.title }}</a>
  </div>
</div>
